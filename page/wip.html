<html>
<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <script src="/eel.js" type="text/javascript"></script>
    <script src="/jquery.js" type="text/javascript"></script>
    <script src="/jquery.cookie.js" type="text/javascript"></script>
</head>
<body>
<form id="lform">
    <p>This launcher is work in progress now.</p>
    <input id="ver" name="ver" placeholder="Version" type="text">
    <input type="button" form="lform" id="launch" name="launch" value="테스트 실행">
    <input type="button" form="lform" id="logout" name="logout" value="로그아웃">
</form>
<script type="text/javascript">
    eel.expose(getToken);

    function getToken() {
        return $.cookie("token")
    }

    $("#launch").on("click", function (event) {
        return eel.launch($("#ver").val(), $.cookie("name"))((n) => {
            return n
        })
    });
    $("#logout").on("click", function (event) {
        $.removeCookie("save");
        $.removeCookie("name");
        $.removeCookie("client");
        $.removeCookie("access");
        $.cookie("save", "n", {expires: new Date(2100, 1, 1, 0, 0, 0), path: "/", domain: "localhost"});
        window.location.href = "/login.html"
    })
</script>
</body>
</html>
