<!DOCTYPE html>
<html class="text-body" style="background-color: #404040;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MRS_eel_launcher</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="text-center" style="background-color: #404040;">
    <div class="login-clean" style="background-color: rgb(64,64,64);">
        <form method="post" style="background-color: #f14d24;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img class="bg-white border rounded-circle shadow-none tada animated" src="assets/img/e6c6ceb1-e707-47b5-9ce1-b896bc97d2e6.png" style="padding: 5px;width: 128px;height: 128px;"></div>
            <div class="form-group"><input class="border rounded form-control" type="email" data-bs-hover-animate="rubberBand" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="border rounded form-control" type="password" data-bs-hover-animate="rubberBand" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block border rounded" type="submit" style="background-color: #ffffff;color: rgb(0,0,0);">Log In</button></div><a class="forgot" href="#" style="color: rgb(106,146,255);">Forgot your email or password?</a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
</body>

</html>
